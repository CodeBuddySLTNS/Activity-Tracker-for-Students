<body class="font-body min-h-screen">
  <header class="px-3.5 py-2 flex justify-between items-center shadow">
    <h2 class="text-xl text-center md:text-start font-bold">Activity Tracker</h2>
    <i class="fa-solid fa-bars text-2xl"></i>
  </header>
  <main class="px-3 pb-5 mt-4 md:px-10 md:py-5">
    <form class="p-4 mb-2 border shadow rounded-lg ">
      <h3 class="text-center font-medium text-lg">
        New Activity
      </h3>
      <label class="flex flex-col">
        Activity:
        <input type="text" class="w-full px-2 py-1 border border-gray-200 outline-0 rounded-md" />
      </label>
      <label>
        Description:
        <input type="text" class="w-full px-2 py-1 border border-gray-200 outline-0 rounded-md" />
      </label>
      <label>
        Due date:
        <input type="date" class="w-full px-2 py-1 border border-gray-200 outline-0 rounded-md" />
      </label>
      <button type="submit" class="w-full border border-gray-300 mt-3.5 rounded-md py-1 bg-green-300">
        Add
      </button>
    </form>
    <div>
      <div class="w-full px-4 pb-1.5 text-center flex justify-between overflow-auto">
        <p>Activities: 0</p>
        <p>Incomplete: <span class="text-red-800">0</span></p>
        <p>Completed: <span class="text-green-800">0</span></p>
      </div>
